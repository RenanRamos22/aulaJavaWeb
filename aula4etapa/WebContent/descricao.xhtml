<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	
	
<ui:composition template="template2.xhtml">

<ui:define name="title"> Descrição do Plano </ui:define>

<ui:define name="cont-listarprod">
<form jsf:id="form">

<input type="hidden" jsf:id="id" jsf:value="#{mBeanComp.id}"/>
 <h1 class="h1_smart"><h:outputText value="#{mBeanComp.nome}"></h:outputText></h1>
 <div class="conteudo">
    <div class="descr" >  
     <h3>Recursos:</h3><br/>
      <h5>Hospedagem em servidor Compartilhado</h5><br/>
      <p>
        Direito a Hospedar <h:outputText value="#{mBeanComp.qtdDom}"/> (Domínio).
      </p>
      <p>
        <h:outputText value="#{mBeanComp.hd}"/> espaço em disco (Armazenamento de Arquivos e E-mails)
      </p>
      <h5>Base de Dados:</h5>
      <p>
      <h:outputText value="#{mBeanComp.qtdMsq}" /> <h:outputText value="#{mBeanComp.bancoMsql}" /> <br/>
      <h:outputText value="#{mBeanComp.qtdSql}" /> <h:outputText value="#{mBeanComp.bancoSql}" />
      </p>
      <p style="color:00aeff;">
      <strong><h:outputText value="#{mBeanComp.softc}" /></strong><br/>
      <strong><h:outputText value="#{mBeanComp.email}" /></strong><br/>
      </p >
      <label>Digite seu Dominio:</label><br/>
      <input type="text" jsf:id="nome" jsf:value="#{mBeanCarrinho.dom}"
					placeholder="dominio.com.br" class="form-control" required="required" /><br/>
					<h:messages styleClass="alert alert-danger">

				</h:messages><br/>
      <h4>Servidores:</h4>
      
      
				<div class="img-serv" align="center">
				 
				
				<h:selectOneRadio value = "#{mBeanCarrinho.plat}"> 
				   <f:selectItem  itemValue = "Linux" itemLabel = "Linux" />
				   
				   <f:selectItem itemValue = "Windows" itemLabel = "Windows" />

				</h:selectOneRadio>  
				
				
					
				
				
				</div>
    </div>
    
    <div  id="divContainer" align="center">
      <div class="img_prod_desc">
     <h:graphicImage   value="ServletImagem?id=#{mBeanComp.id}"/>
      </div>
      <h3>Descrição</h3>
      <p class="text-justify"><h:outputText value="#{mBeanComp.desc}"/></p>
      <input type="submit" class="btn btn-primary btn-lg btn-block" value="Adicionar ao Carrinho" jsf:action="#{mBeanCarrinho.adicionar(mBeanComp.id)}"/>
      <a href="listaProdutos.jsf" class="btn btn-secondary btn-lg btn-block">Voltar para Lista</a>    
    </div>
</div> 
</form>
</ui:define>
</ui:composition>
</html>
