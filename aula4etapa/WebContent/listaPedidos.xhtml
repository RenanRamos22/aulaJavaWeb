<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"

	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="template2.xhtml">
	
	<ui:define name="title">Listagem de Produtos  </ui:define>
	
<ui:define name="cont-listarprod">

<form jsf:id="form" method="post" >

 <h1 class="h1_smart">Lista de Pedidos</h1>
 
 <div class="content">

<table class="table table-hover" >
  <thead>
   
    <tr>
      <th scope="col">Codigo do Pedido</th>
      <th scope="col">Realizado em:</th>
      <th scope="col">Id do usuario</th>
    </tr>
  </thead>
  <tbody>
  
  <ui:repeat var="item" value="#{mBeanCarrinho.itens}">
  
    <tr>
      <th scope="row">#{item.planocomp.id}#{item.dedic.id}#{item.revenda.id}</th>
      <td><h:graphicImage styleClass="imgCarrinho"   value="ServletImagemDedicado?id=#{item.dedic.id}"/><h:graphicImage  styleClass="imgCarrinho"   value="ServletImagem?id=#{item.planocomp.id}" /><h:graphicImage styleClass="imgCarrinho"   value="ServletImagemRevenda?id=#{item.revenda.id}"/></td>
      <td>#{item.planocomp.nome}#{item.dedic.nome}#{item.revenda.nome}</td>
      <td>#{item.dominio}</td>
      <td>#{item.plataforma}</td>
      
    </tr>
   
    </ui:repeat>
    <tr>
    	<th scope="row"></th>
    	<td ><input type="submit" jsf:id="salvarPedido" jsf:action="#{mBeanCarrinho.salvarPedido}" value="Finalizar Compra" class="btn btn-primary btn-lg " /></td>
    	<td ></td>
    	<td ></td>
    	<td ></td>
    	<td ><a href="listaProdutos.jsf" class="btn btn-secondary btn-lg ">Continuar Comprando</a></td>
    	<td ></td>
    </tr>
  </tbody>
</table>


    
      
         
   
</div>  
<h:messages styleClass="alert alert-success">

				</h:messages>  
</form>
</ui:define>
</ui:composition>
</html>
