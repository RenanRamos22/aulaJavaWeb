<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="template2.xhtml">
	
	<ui:define name="title">Listagem de Produtos  </ui:define>
	
<ui:define name="cont-listarprod">

<form jsf:id="form" method="post" >

 <h1 class="h1_smart">Lista de Pedidos</h1>
 
 <div class="content">

<table class="table table-hover" >
  <thead>
   
    <tr>
      <th scope="col">Codigo do Pedido</th>
      <th scope="col">Realizado em:</th>
      <th scope="col">Id do usuario</th>
      <th scope="col">Nome do Plano Escolhido</th>
      <th scope="col">Dominio</th>
    </tr>
  </thead>
  <tbody>
 
  <ui:repeat var="pedido" value="#{mBeanCarrinho.listPedido}">
   
    <tr>
      <th scope="row">#{pedido.id}</th>
      <td><h:outputText value="#{pedido.data}"><f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"></f:convertDateTime></h:outputText> </td>
      <td>#{pedido.usuario.id}</td>
      <td><ui:repeat var="item" value="#{pedido.itens}">#{item.planocomp.nome}#{item.dedic.nome}#{item.revenda.nome},</ui:repeat> </td>
      <td><ui:repeat var="item" value="#{pedido.itens}">#{item.dominio},</ui:repeat> </td>
      
      
    </tr>
   
    </ui:repeat>
   
  </tbody>
</table>
</div>  
<h:messages styleClass="alert alert-success">

				</h:messages>  
</form>
</ui:define>
</ui:composition>
</html>
