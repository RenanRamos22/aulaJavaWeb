<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	
	
<ui:composition template="template2.xhtml">

<ui:define name="title"> Descrição do Plano </ui:define>

<ui:define name="cont-listarprod">
<form jsf:id="form">

<input type="hidden" jsf:id="id" jsf:value="#{mBeanDedic.id}"/>
 <h1 class="h1_smart_dedic"><h:outputText value="#{mBeanDedic.nome}"></h:outputText></h1>
 <div class="conteudo">
    <div class="descr" >  
     <h3>Recursos:</h3><br/>
      <h5>Hospedagem em servidor Dedicado</h5>
      <p>
        Direito a Hospedar até <h:outputText value="#{mBeanDedic.qtdDom}"/> Site(Domínio).
      </p>
      <p>
        <h:outputText value="#{mBeanDedic.hd}"/> espaço em disco (Armazenamento de Arquivos e E-mails)
      </p>
      <p>
        <h:outputText value="#{mBeanDedic.ram}"/> Memoria RAM
      </p>
      
      <p style="color:#aa0000">
      <strong><h:outputText value="#{mBeanDedic.ip}" /></strong><br/>
      </p>
      <label>Digite seu Dominio:</label><br/>
      <input type="text" jsf:id="nome" jsf:value="#{mBeanCarrinho.dom}"
					placeholder="dominio.com.br" class="form-control" required="required" /><br/>
					<h:messages styleClass="alert alert-danger">

				</h:messages><br/>
      <h4>Servidores:</h4>
      
      
				<div class="img-serv" align="center">
				 
				
				<h:selectOneRadio value = "#{mBeanCarrinho.plat}"> 
				   <f:selectItem  itemValue = "Linux" itemLabel = "Linux" />
				   
				   <f:selectItem itemValue = "Windows" itemLabel = "Windows" />

				</h:selectOneRadio>  
				
				
					
				
				
				</div>
    </div>
    
    <div  id="divContainer_dedic" align="center">
      <div class="img_prod_desc_dedic">
     <h:graphicImage   value="ServletImagemDedicado?id=#{mBeanDedic.id}"/>
      </div>
      <h3>Descrição</h3>
      <p class="text-justify"><h:outputText value="#{mBeanDedic.descr}"/></p>
      <input type="submit" class="btn btn-primary btn-lg btn-block" value="Adicionar ao Carrinho" jsf:action="#{mBeanCarrinho.adicionarDedicado(mBeanDedic.id)}"/>
      <a href="listaProdutos.jsf" class="btn btn-secondary btn-lg btn-block">Voltar para Lista</a>    
    </div>
</div> 
</form>
</ui:define>
</ui:composition>
</html>
