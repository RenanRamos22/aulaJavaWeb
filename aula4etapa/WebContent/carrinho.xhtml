<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="template2.xhtml">
	
	<ui:define name="title">Listagem de Produtos  </ui:define>
	
<ui:define name="cont-listarprod">

<form jsf:id="form" method="post">

 <h1 class="h1_smart">Carrinho</h1>
 
 <div class="content">

<table class="table table-hover" >
  <thead>
   
    <tr>
      <th scope="col">Codigo do produto</th>
      <th scope="col">imagem</th>
      <th scope="col">Plano</th>
      <th scope="col">Dominio</th>
      <th scope="col">Valor/Periodicidade</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
  
  <ui:repeat var="item" value="#{mBeanCarrinho.itens}">
  
    <tr>
      <th scope="row">#{item.planocomp.id}</th>
      <td><h:graphicImage style="width:100px;"  value="ServletImagem?id=#{item.planocomp.id}"/></td>
      <td>#{item.planocomp.nome}</td>
      <td>#{item.dominio}</td>
      <td>R$<h:outputText value="#{item.planocomp.valor}"> <f:convertNumber locale="pt_BR" minFractionDigits="2"></f:convertNumber></h:outputText></td>
      <td><input type="submit" class="btn btn-danger" value="Remover" id="btnRemover" jsf:action="#{mBeanCarrinho.removerItem(item)}"></input></td>
    </tr>
   
    </ui:repeat>
    <tr>
    	<th scope="row"></th>
    	<td ><input type="submit" jsf:id="salvarPedido" jsf:action="#{mBeanCarrinho.salvarPedido}" value="Finalizar Compra" class="btn btn-primary btn-lg " /></td>
    	<td ></td>
    	<td ></td>
    	<td ></td>
    	<td ><a href="listaProdutos.jsf" class="btn btn-secondary btn-lg ">Continuar Comprando</a></td>
    </tr>
  </tbody>
</table>


    
      
         
   
</div>    
</form>
</ui:define>
</ui:composition>
</html>
