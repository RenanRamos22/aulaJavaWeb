<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Cadastro de Jogo</title>

	<!-- IMPORTAÇÃO DO CSS DO BOOTSTRAP -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />

</h:head>
<h:body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Sistema de Jogos</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">Cadastros </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="#">Jogos</a> <a
							class="dropdown-item" href="#">Jogadores</a> <a
							class="dropdown-item" href="#">Personagens</a>
					</div></li>
			</ul>
		</div>
	</nav>

	<div class="container">

		<h1>Cadastro de Jogo</h1>
		<form jsf:id="form" method="post">
			<h:messages></h:messages>

			<div class="form-group row">
				<label for="codigoJogo" class="col-sm-2 col-form-label">Código
					do Jogo: </label>
				<div class="col-sm-10">
					<input type="text" name="codigoJogo" class="form-control"
						placeholder="Digite o código do jogo" readonly="readonly" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nome do Jogo: </label>
				<div class="col-sm-10">
					<input jsf:id="nomeJogo" jsf:value="#{mBeanJogo.nome}" type="text"
						class="form-control" placeholder="Digite o nome do jogo" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Data: </label>
				<div class="col-sm-10">
					<input type="date" id="data" name="data" class="form-control"
						placeholder="00/00/0000" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Tipo do Jogo: </label>
				<div class="col-sm-10">
					<select name="tipoJogo" class="form-control">
						<option>Aventura</option>
						<option>Tiro</option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Modo do Jogo: </label>

				<div class="col-sm-10">
					<input type="radio" name="modoJogo" class="form-control" />Single <input
						type="radio" name="modoJogo" class="form-control" />Multi
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Plataforma: </label>

				<div class="col-sm-10">
					<input type="checkbox" name="plataforma" class="form-control" />Ps4
					<input type="checkbox" name="plataforma" class="form-control" />Xbox
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Descrição: </label>

				<div class="col-sm-10">
					<textarea name="descricao" rows="5" cols="50"
						class="estiloTextArea form-control"></textarea>
				</div>
			</div>

			
			<input type="submit" jsf:id="btnSalvar"
				jsf:action="#{mBeanJogo.salvar}" value="Salvar"
				class="btn btn-primary">
			<f:ajax event="action" execute="@form" render="@form"></f:ajax>
			
			</input>
			
			 <input type="reset" value="Limpar" class="btn btn-primary" />



			<table class="table">
				<tr>
					<th>Código do Jogo</th>
					<th>Nome do Jogo</th>
					<th>Tipo do Jogo</th>
					<th>Modo do Jogo</th>
					<th>Plataforma</th>
				</tr>

				<ui:repeat var="jogo" value="#{mBeanJogo.jogos}">
					<tr>
						<td>1</td>
						<td>#{jogo.nome}</td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</ui:repeat>

			</table>

		</form>

	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script src="js/jquery.mask.min.js"></script>

	<script>
		$('#data').mask('00/00/0000');
	</script>

</h:body>
</html>
