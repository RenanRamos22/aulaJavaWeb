<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	
	
<ui:composition template="template2.xhtml">

<ui:define name="title"> Descrição do Plano </ui:define>

<ui:define name="cont-listarprod">
<form jsf:id="form" method="post">



			

			<div style="width: 50%; margin-left:35%;margin-top:10%;">

				<h:messages styleClass="alert alert-danger">

				</h:messages>

			

				<div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e-mail" jsf:id="email" jsf:value="#{mBeanUsuario.email}"/>
    <small id="emailHelp" class="form-text text-muted">Informe o endereço de e-mail completo</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" jsf:id="senha" jsf:value="#{mBeanUsuario.senha}"/>
  </div>
  
				<input type="submit" 

					jsf:id="logar"

					jsf:action="#{mBeanUsuario.login}"

					class="btn btn-primary"

					value="Logar"/>

					<a href="cadastrarUsuario.jsf">Cadastrar-se</a>
				
			</div>

			

		</form>
</ui:define>
</ui:composition>
</html>
